# 한글 깨짐 현상 방지
server:
  servlet:
    encoding:
      force-response: true

spring:
  # DB 연결 정보
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hospitals
    # username, password는 환경변수로 등록
    username: root
    password: root1234
    # 배치 사이즈 조정에 필요
    #hikari:
    #  data-source-properties:
    #    rewriteBatchedStatements: true

  # JPA 설정
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate:
      ddl-auto: create
    # 배치 사이즈 조정
    #properties:
    #  hibernate:
    #    jdbc:
    #      batch_size: 111942
    #      order_inserts: true
    #      order_updates: true

  # PUT, DELETE 가능하게 해줌
  mvc:
    hiddenmethod:
      filter:
        enabled: true